
    {% extends 'organisations/dashboard.html' %}

    {% block content2%}
  {%load static %}

                            <div class="account-wrap">
                                    <div class="account-item clearfix js-item-menu">
                                        <div class="image">
                                            <img src=" {{media_url}} {{orgdata.orglogo}} "alt="John Doe" />
                                        </div>
                                        <div class="content">
                                            <a class="js-acc-btn" href="#">{{ orgdata.orgname }}</a>
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">
                                                <div class="image">
                                                    <a href="#">
                                                        <img src="images/icon/avatar-01.jpg" alt="John Doe" />
                                                    </a>
                                                </div>
                                                <div class="content">
                                                    <h5 class="name">
                                                        <a href="#">{{ orgdata.orgname }}</a>
                                                    </h5>
                                                    <span class="email">{{ orgdata.orglogo}}</span>
                                                </div>
                                            </div>
                                            <div class="account-dropdown__body">
                                                <div class="account-dropdown__item">
                                                    <a href="#">
                                                        <i class="zmdi zmdi-account"></i>Account</a>
                                                </div>
                                                
                                            </div>
                                            <div class="account-dropdown__footer">
                                                <a href="#">
                                                    <i class="zmdi zmdi-power"></i>Logout</a>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
  <br>
  <br>
  <br>
<form method="POST" class="post-form" action="/updatecust/{{customer.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h2 class="h1-responsive font-weight-bold text-center my-4">Update Details</h2>  
    </div>  
  </div>  
    
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="custname" id="custname" required maxlength="100" value="{{ customer.custname }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Email:</label>  
    <div class="col-sm-4">  
        <input type="email" name="custemail" id="custemail" required maxlength="254" value="{{ customer.custemail }}" />  
    </div>  
  </div>  
    
  <div class="form-group row">  
      <label class="col-sm-2 col-form-label">Phone:</label>  
      <div class="col-sm-4">  
          <input type="text" name="custphn" id="custphn" required maxlength="15" value="{{ customer.custphn }}" />  
      </div>  
    </div>

    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Address:</label>  
        <div class="col-sm-4">  
            <input type="text" name="custstatus" id="dectonate" required maxlength="15" value="{{ customer.custstatus }}" />  
        </div>  
      </div>
  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
{% endblock %}
