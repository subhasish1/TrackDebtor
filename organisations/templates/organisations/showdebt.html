<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Customers Records</title>  
     {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  

<section class="mb-4">
 
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        
        <th>CUST NAME</th>  
        <th>BILL NO.</th>  
        <th>BILL AMT</th>  
        <th>DUE AMT</th> 
        <th>BILL DATE</th> 
        <th>CLEARED ON</th>
        <th>CREDIT PERIOD</th>
    </tr>  
    </thead>  
    <tbody>  
{% for debtor in debtors %}  
    <tr>  
        <td>{{ debtor.custname }}</td>   
        <td>{{ debtor.bill_no }}</td>  
        <td>{{ debtor.bill_amt }}</td>
        <td>{{ debtor.due_amt }}</td>
        <td>{{ debtor.bill_date}}</td>
        <td>{{ debtor.cleared_on }}</td>
        <td>{{ debtor.creditperiod}}</td> 
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
</section>

</body>  
</html>
