<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Debtors Records</title>  
     {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>ORG Id</th>  
        <th>CUST ID</th>
        <th>CUST NAME</th>  
        <th>BILL NO.</th>  
        <th>BILL AMT</th>  
        <th>DUE AMT</th> 
        <th>BILL DATE</th> 
        <th>CLEARED ON</th>
        <th>CREDIT PERIOD</th>
    </tr>  
    </thead>  
    <tbody>  
{% for y in debt %}  
    <tr>  
        <td>{{ y.orgid }}</td>  
        <td>{{ y.custid }}</td>  
        <td>{{ y.custname }}</td>
        <td>{{ y.bill_no }}</td>  
        <td>{{ y.bill_amt }}</td>
        <td>{{ y.due_amt }}</td>
        <td>{{ y.bill_date}}</td>
        <td>{{ y.cleared_on }}</td>
        <td>{{ y.creditperiod}}</td>
        <td> 
            
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
 
 
</body>  
</html>
