{% extends 'organisations/base.html' %}

{% block content %}
  <!--Section: Contact v.2-->
  <section class="mb-6">

  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-4">Organisation Resigstraions Form</h2>
  <!--Section description-->
  
<div class="container">
  <div class="row">

      <!--Grid column-->
      <div class="col-md-9 mb-md-0 mb-5">
          <form id="contact-form" name="contact-form" action="{% url 'orgreg' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
              <!--Grid row-->
              
             
              <div class="row">


                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <label for="name" class="">Company Name</label>
                      <input type="text" id="name" name="orgname" class="form-control">
                      
                  </div>
                  </div>
                  <!--Grid column-->

                  

              </div>
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <label for="email" class="">Company email</label>
                      <input type="text" id="email" name="orgemail" class="form-control">
                      
                  </div>
                  </div>
                  <!--Grid column-->

                  

              </div>
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <label for="cc" class="">CC</label>
                      <input type="text" id="cc" name="orgcc" class="form-control">
                      
                  </div>
                  </div>
                  <!--Grid column-->

                  

              </div>
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <label for="sender_email" class="">Sender Email</label>
                      <input type="text" id="sender_email" name="orgsendermail" class="form-control">
                      
                  </div>
                  </div>
                  <!--Grid column-->

                  

              </div>
              <div class="row">

                <!--Grid column-->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <label for="sender_phn" class="">Sender Phone</label>
                    <input type="text" id="sender_phn" name="orgsenderphn" class="form-control">
                    
                </div>
                </div>
                <!--Grid column-->

                

            </div>

              
              
              <div class="row">

                <!--Grid column-->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <label for="password" class="">Password</label>
                    <input type="password" id="org_password" name="orgpassword" class="form-control">
                    
                </div>
                </div>
                <!--Grid column-->

                

            </div>
            <div class="row">

                <!--Grid column-->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <label for="orglogo" class="">Company Logo</label>
                    <input type="file" id="orglogo" name="orglogo" class="form-control">
                    
                </div>
                </div>
                <!--Grid column-->

                

            </div>
            
              
            <div class="text-center text-md-left">
                  <input type="submit" value="save" name="Save" class="btn btn-primary"></div> 
                  <span id="success" class="bg-success font-weight-bold"> </span>
                  </form>

            </div>

            <script type="text/javascript">
              function validation(){
                var Name = document.getElementById('name').value;
                var Email = document.getElementById('email').value;
                var CC = document.getElementById('cc').value;
                var Sender_Email = document.getElementById('sender_email').value;
                var Sender_Phone = document.getElementById('sender_phn').value;
                var Org_Password = document.getElementById('org_password').value;
                
                
                

              if(Name == ""){
                document.getElementById('names').innerHTML="**Please fill the Name field";
                return false;
              }
              if(!isNaN(Name)){
                document.getElementById('names').innerHTML="**Only characters are allowed";
                return false;
              }



              if(Email == ""){
                document.getElementById('emails').innerHTML="**Please fill the Email field";
                return false;
              }
              if(Email.indexOf('@') <= 0){
                document.getElementById('emails').innerHTML="**@ Invalid position";
                return false;
              }
              if((Email.charAt(Email.length-4)!='.') && (Email.charAt(Email.length-3)!='.')){
                document.getElementById('emails').innerHTML="**. Invalid position";
                return false;
              }


              if(CC == ""){
                document.getElementById('ccs').innerHTML="**Please fill the CC field";
                return false;
              }
              if(CC.indexOf('@') <= 0){
                document.getElementById('ccs').innerHTML="**@ Invalid position";
                return false;
              }
              if((CC.charAt(CC.length-4)!='.') && (CC.charAt(CC.length-3)!='.')){
                document.getElementById('ccs').innerHTML="**. Invalid position";
                return false;
              }


              if(Sender_Email == ""){
                document.getElementById('senderemails').innerHTML="**Please fill the Sender Email field";
                return false;
              }
              if(Sender_Email.indexOf('@') <= 0){
                document.getElementById('senderemails').innerHTML="**@ Invalid position";
                return false;
              }
              if((Sender_Email.charAt(Sender_Email.length-4)!='.') && (Sender_Email.charAt(Sender_Email.length-3)!='.')){
                document.getElementById('senderemails').innerHTML="**. Invalid position";
                return false;
              }



              if( Sender_Phone == ""){
                document.getElementById('senderphns').innerHTML="**Please fill the Sender Phone field";
                return false;
              }
              if(isNaN( Sender_Phone)){
              document.getElementById('senderphns').innerHTML="**Only digits are allowed";
                return false;
              }
              if( Sender_Phone.length!=10){
                document.getElementById('senderphns').innerHTML="**It must be 10 digits number";
                return false;
              }



              if(Org_Password == ""){
                document.getElementById('passwords').innerHTML="**Please fill the Org Password field";
                return false;
              }
              if(Org_Password.length <= 4) || (Org_Password.length > 10)){
                document.getElementById('passwords').innerHTML="**Password length must be betwwen 4 and 10";
                return false;
              }


             


              if(Name!="" && Email!="" && CC!="" && Sender_Email!="" && Sender_Phone!=""  && Org_Password!=""  ){
                document.getElementById('success').innerHTML="You have successfully registered!!"
                window.location('http://localhost:8000/orgregister//');
              }


                
                
                }

                </script>
            
              
              

          

          
          </div>
          
          <div class="status"></div>
      </div>
      <!--Grid column-->

     
     

  </div>

</section>
<!--Section: Contact v.2-->
{% endblock %}
