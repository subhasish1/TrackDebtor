{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'organisations/css/font-face.css' %}" rel="stylesheet" media="alls">
    <link href="{% static 'organisations/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'organisations/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'organisations/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'organisations/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'organisations/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'organisations/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'organisations/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'organisations/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'organisations/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'organisations/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'organisations/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'organisations/css/theme.css' %}" rel="stylesheet" media="all">
    <script type="text/javascript">
        #loginbgclr{
            background-image: src="{% static 'organisations/images/loginbg.png' %}"
        }

    </script>

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container" id="loginbgclr">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="{% static 'organisations/images/logo2.png' %}" alt="Track DEbtor" />
                            </a>
                        </div>
                        <div class="login-form">
                            {% if messages %}
                              <div class=row>
                                  <div class='col-sm-6 col-sm-offset-3'>
                                
                                    {% for message in messages %}
                                    <p {% if message.tags == 'error' %} class="alert alert-danger" {% endif %} >{{ message }}</p>
                                    
                                    {% endfor %}
                                    
                                    
                                  </div>
                               </div>   
                            {% endif %}


                            {% if messages %}
                              <div class=row>
                                  <div class='col-sm-6 col-sm-offset-3'>
                                
                                    {% for message in messages %}
                                    <p {% if message.tags == 'sucess' %} class="alert alert-danger" {% endif %} >{{ message }}</p>
                                    
                                    {% endfor %}
                                    
                                    
                                  </div>
                               </div>   
                            {% endif %}
                        <form action="{% url 'orglogin' %}" method="post">
                              {% csrf_token %}
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input class="au-input au-input--full" type="email" name="orgemail" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="orgpass" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Remember Me
                                    </label>
                                    <label>
                                        <a href="#">Forgotten Password?</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                               
                            </form>
                            <div class="register-link">
                                <p>
                                    Don't you have account? 
                                    <a href="#">Contact Track Debtors</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'organisations/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'organisations/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'organisations/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'organisations/vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'organisations/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'organisations/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'organisations/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'organisations/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'organisations/vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'organisations/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'organisations/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'organisations/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'organisations/vendor/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'organisations/js/main.js' %}"></script>

</body>

</html>
<!-- end document-->
